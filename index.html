<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Stats</title>
</head>
<body>

    <script src="src/cookies.js"></script>

    <div class="logDrink" style="padding: 1%;background-color: rgb(68, 68, 66); border-radius: 10px; padding: 10px;">
        <input id="drankInput" placeholder="Log drink" list="savedDrinks" style="height:40px;">
        <input id="drankButton" type="button" value="⏎" onclick="submitDrink()" style="height:40px; width: 40px;">
        <datalist id="savedDrinks">
        </datalist>
    </div>

    <div class="recentLogs" style=" height: 400px;">
    
        <h1>All Drinks</h1>
        <label for="sort">Sort order:</label>
        <select id="sortCrit" name="sort" onchange="loadRecentDrinks()">
            <option value="added">Last added</option>
            <option value="drank">Last drank</option>
            <option value="alpha">Alphabetical</option>
        </select>

        <input id="sortDir" type="button" value="▼" onclick="switchSortOrder()"> 

        <hr style="border-width: 2px;">
        <div style=" border-style: solid; height: 50%; overflow-y:auto;" id="recentList">
        </div>
    </div>

    <script src="src/main.js"></script>

</body>
</html>
